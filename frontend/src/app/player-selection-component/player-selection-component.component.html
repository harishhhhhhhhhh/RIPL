<div class="team">
  <div *ngFor="let team of teams" class="team-div" [class.blur]="isSelected(team.teamName)">

  </div>
</div>

      <option value="Batting All-rounder">Batting All-rounder</option>
      <option value="Bowling All-rounder">Bowling All-rounder</option>
      <option value="Batter">Batting</option>
      <option value="Bowller">Bowling</option>
      <option value="Wicket Keeper">Wicket Keeper</option>
    </select>
    &nbsp;
  
    <button class="btn btn-primary pickButton"  (click)="onPickSelection()">{{ 'Pick a lucky '}}{{ selectedItem
